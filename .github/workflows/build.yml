name: Build and Upload to AutoDevice

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-upload:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install CocoaPods
        working-directory: ios
        run: pod install

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: ios

      - name: Build with Fastlane
        working-directory: ios
        run: bundle exec fastlane ios build

      - name: Zip .app bundle
        run: |
          APP_PATH=$(find build -name "*.app" -type d | head -1)
          APP_NAME=$(basename "$APP_PATH")
          cd "$(dirname "$APP_PATH")"
          zip -r "$GITHUB_WORKSPACE/RNFLIOSDemo.zip" "$APP_NAME"

      - name: Upload to AutoDevice
        uses: autodevice/upload-action@main
        with:
          api-key: ${{ secrets.AUTODEVICE_API_KEY }}
          package-name: io.autodevice.rn.fl.ios.demo
          build-path: RNFLIOSDemo.zip
