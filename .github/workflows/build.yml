name: Build and Upload to AutoDevice

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-upload:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install ccache
        run: brew install ccache

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/ccache
          key: ccache-ios-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: ccache-ios-

      - name: Cache Pods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: pods-

      - name: Install CocoaPods
        working-directory: ios
        run: pod install

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: build
          key: deriveddata-${{ hashFiles('ios/Podfile.lock') }}-${{ hashFiles('ios/RNFLIOSDemo.xcodeproj/project.pbxproj') }}
          restore-keys: |
            deriveddata-${{ hashFiles('ios/Podfile.lock') }}-
            deriveddata-

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build with Fastlane
        working-directory: ios
        run: bundle exec fastlane ios build

      - name: Zip .app bundle
        run: |
          APP_PATH=$(find build -name "*.app" -type d | head -1)
          APP_NAME=$(basename "$APP_PATH")
          cd "$(dirname "$APP_PATH")"
          zip -r "$GITHUB_WORKSPACE/RNFLIOSDemo.zip" "$APP_NAME"

      - name: Upload to AutoDevice
        uses: autodevice/upload-action@main
        with:
          api-key: ${{ secrets.AUTODEVICE_API_KEY }}
          package-name: io.autodevice.rn.fl.ios.demo
          build-path: RNFLIOSDemo.zip
